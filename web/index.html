<html>
    <head>
        <title>Calculadora Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculadora Web - Sejam bem vindos!</h1>
            <form action="MinhaCalc" method="get">
                <label>Valor 1:</label>
                <input type="text" name="valor1"><br>
                <label>Valor 2:</label>
                <input type="text" name="valor2"><br>
                <select name="opcao">
                <option value="+">(+)</option>
                <option value="-">(-)</option>
                <option value="*">(*)</option>
                <option value="/">(/)</option>
            </select>
                <hr/>
            <input type="submit" value="Calcular">
            
        </form>        
    </body>
</html>
